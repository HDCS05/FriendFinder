<!DOCTYPE html>
<html>
	<head>

		<title>Friend Finder</title>

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- special google font -->
		<link href="https://fonts.googleapis.com/css?family=Acme|Pacifico|Lobster|Permanent+Marker|Kaushan+Script" rel="stylesheet">

		<!-- Bootstrap slider -->
  		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">

		<!-- Custom files -->
  		<link rel="stylesheet" type="text/css" href="stylesurvey.css">

	</head>

	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h1>How much do you like each color?</h1>
					<h2>1 = Not Much | 5 = A Lot</h2>
					<br/>
					<div class="row">

						<form class="form-horizontal">

							<div class="form-group">
						   	<label class="col-md-2 control-label">Name</label>
						   	<div class="col-md-9">
						   		<input type="text" class="form-control" id="NameForm" placeholder="Name">
						   	</div>
							</div>
							<div class="form-group">
						   	<label class="col-md-2 control-label">Link to Picture</label>
						   	<div class="col-md-9">
						   		<input type="url" class="form-control" id="URLForm" placeholder="Url of Your Picture">
						   	</div>
					  		</div>
							<br/>
							<div class="col-md-4">
								<div class="form-group">
								  	<label>Blue</label>
							   	<input id="color1" class= "form-control" data-slider-id='Slider1' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Orange</label>
							   	<input id="color4" class= "form-control" data-slider-id='Slider4' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Chocolate</label>
							   	<input id="color7" class= "form-control" data-slider-id='Slider7' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Tan</label>
							   	<input id="color10" class= "form-control" data-slider-id='Slider10' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
								  	<label>Green</label>
							   	<input id="color2" class= "form-control" data-slider-id='Slider2' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Yellow</label>
							   	<input id="color5" class= "form-control" data-slider-id='Slider5' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Magenta</label>
							   	<input id="color8" class= "form-control" data-slider-id='Slider8' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>

							</div>

							<div class="col-md-4">
								<div class="form-group">
								  	<label>Red</label>
							   	<input id="color3" class= "form-control" data-slider-id='Slider3' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Purple</label>
							   	<input id="color6" class= "form-control" data-slider-id='Slider6' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>
							  	<div class="form-group">
								  	<label>Turquoise</label>
							   	<input id="color9" class= "form-control" data-slider-id='Slider9' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3"/>
							  	</div>

							</div>

							<button type="submit" class="btn btn-danger btn-lg">Submit Answers</button>
								
						</form>
						
					</div>
					<br/>
					<div class="row">
						<div class="container-fluid text-center">
							<a href="/api/friends">API Friends List</a> |
							<a href="url">GitHub Repo</a>
						</div>
					</div>
					<div class="row">
						<div class="container-fluid letterlobster">
							Copyright &copy; 2017 Hilton DCS
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Call the Javascript code -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Call the Javascript code Bootstrap slider-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>		
		<!-- Personal JavaScript -->
		<script type="text/javascript" src="ffsurvey.js"></script>

	</body>

</html>
